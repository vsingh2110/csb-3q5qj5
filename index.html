<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notes App Vanilla Js</title>
    <script
      src="https://kit.fontawesome.com/5eb2c51ffb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ---popup-box------- -->
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p>Add a new note</p>
            <i class="fa-solid fa-xmark"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label for="">Title</label>
              <input type="text" name="" id="" />
            </div>
            <div class="row description">
              <label for="description">Description</label>
              <textarea></textarea>
            </div>
            <button>Add Note</button>
          </form>
        </div>
      </div>
    </div>
    <!-- ----------wrapper-------- -->
    <div class="wrapper">
      <li class="add-box">
        <div class="icon">
          <i class="fa-solid fa-plus">
        </div>
        <p>Add New Note</p>
      </li>
    </div>
    <script src="index.js"></script>
  </body>
</html>
